---
host_group: coreos-install
hosts:
- name: default
  selectors: {} # no selectors means all booting hosts match this group.
---
host_group: etcd-cluster
hosts:
- name: host1
  selectors:
    mac: 00:00:00:00:00:01
    os: installed
  metadata:
    ipv4_address: 10.10.10.10
    etcd_name: node1
- name: host2
  selectors:
    mac: 00:00:00:00:00:02
    os: installed
  metadata:
    ipv4_address: 10.10.10.11
    etcd_name: node2
- name: host3
  selectors:
    mac: 00:00:00:00:00:03
    os: installed
  metadata:
    ipv4_address: 10.10.10.12
    etcd_name: node3
