---
systemd:
  units:
    - name: installer.service
      enable: true
      contents: |
        [Unit]
        Requires=network-online.target
        After=network-online.target
        [Service]
        Type=simple
        ExecStart=/opt/installer
        [Install]
        WantedBy=multi-user.target
storage:
  files:
    - path: /opt/installer
      filesystem: root
      mode: 0500
      contents:
        inline: |
          #!/bin/bash -ex
          curl "{{.agent.url}}:{{.agent.port}}/ignition?mac={{.host.mac}}&os=installed" -o ignition.json
          coreos-install -d /dev/sda -C {{.group.channel}} -V {{.group.version}} -i ignition.json -b {{.env.coreos_base}}
          udevadm settle
          systemctl reboot
{{ if index .env "ssh_authorized_keys" }}
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        {{ range $element := .env.ssh_authorized_keys }}
        - {{$element}}
        {{end}}
{{end}}
